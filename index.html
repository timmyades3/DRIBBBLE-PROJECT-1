<body>
  <!-- header -->
  <header>
    <div class="container navbar">
      <div class="logo-nav">
        <div class="logo">ae</div>
        <nav>

          <input type="checkbox" id="check">
          <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
          </label>

          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Solutions</a></li>

      </div>

        <img class="showcase-img-1" src="images/landing-page-graphic-design-design-43ccc3008fb80ab9b6bb6bd086ebb925.png">
      </div>

      </div>
      <div>
        <img class="smily-face" src="images/ei_1654386817523-removebg-preview.png" >
